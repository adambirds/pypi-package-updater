name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test CLI functionality
      run: |
        python update_packages.py --help
        # Test check-only mode (should work without actual requirements files)
        mkdir -p test_requirements
        echo "requests==2.25.0" > test_requirements/test.in
        python update_packages.py --check-only --requirements-dir test_requirements

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linting
      run: |
        flake8 pypi_updater/ tests/ --max-line-length=100 --extend-ignore=E203,W503
        black --check pypi_updater/ tests/
        isort --check-only pypi_updater/ tests/
